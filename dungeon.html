<html>
    <head>
        <link rel="stylesheet" href="dungeon.css">
        <script src="utilityFunctions.js"></script>
        <script src="jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <table id="board" cellspacing=0></table>
        <div id="player-hud">
            <div class="progress-bar-vert hp-empty">
                <div class="progress-bar-inner hp-full" id="hp-inner"></div>
            </div>
            <div class="progress-bar-vert" style="background-color:white">
                <div class="progress-bar-vert mana-empty">
                    <div class="progress-bar-inner mana-full" id="mana-inner"></div>
                </div>
            </div>
            <div class="progress-bar-vert xp-empty">
                <div class="progress-bar-inner xp-full" id="xp-inner"></div>
            </div>
        </div>
        <div id="player-steps">2</div>
        <div id="player-action-container">
        </div>
        <table id="player-inventory-table"></table>
        <table id="floating-num-table"></table>
        <script src="dungeon.js"></script>
    </body>
</html>
